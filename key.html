<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Personal Key</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f0f0f;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #00ff88;
    }

    #key {
      font-size: 1.5rem;
      margin-top: 20px;
      background: #1a1a1a;
      padding: 10px 20px;
      border: 1px solid #444;
      border-radius: 8px;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>Your Personal Key</h1>
  <div id="key">Loading...</div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const hwid = urlParams.get("hwid");

    const keyDisplay = document.getElementById("key");

    if (!hwid) {
      keyDisplay.textContent = "Error: HWID is missing in the URL.";
      keyDisplay.classList.add("error");
    } else {
      fetch(`/generate?hwid=${hwid}`)
        .then(response => response.json())
        .then(data => {
          if (data.key) {
            keyDisplay.textContent = data.key;
          } else {
            keyDisplay.textContent = "Failed to generate key.";
            keyDisplay.classList.add("error");
          }
        })
        .catch(error => {
          keyDisplay.textContent = "Server error while fetching key.";
          keyDisplay.classList.add("error");
        });
    }
  </script>
</body>
</html>
