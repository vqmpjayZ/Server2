<!DOCTYPE html>
<html>
<head>
    <title>Your Key</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #1a1a1a; 
            color: white; 
            text-align: center; 
            padding: 50px; 
        }
        .key-container { 
            background: #2d2d2d; 
            padding: 30px; 
            border-radius: 10px; 
            max-width: 400px; 
            margin: 0 auto; 
        }
        .key { 
            font-size: 24px; 
            font-weight: bold; 
            color: #4CAF50; 
            padding: 20px; 
            background: #333; 
            border-radius: 5px; 
            margin: 20px 0; 
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .debug {
            font-size: 12px;
            color: #888;
            margin-top: 20px;
            background: #222;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="key-container">
        <h1>Your Script Key</h1>
        <p>Here's your personal key:</p>
        <div class="key" id="keyDisplay">Loading...</div>
        <button onclick="copyKey()">Copy Key</button>
        <p><small>This key expires at the end of the week</small></p>
        <div class="debug" id="debugInfo"></div>
    </div>

<script>
    function generateHWID() {
        try {
            const userAgent = "Roblox/WinInet";
            const language = "en-US";
            const screenWidth = window.innerWidth.toString();
            const screenHeight = window.innerHeight.toString();
            const fingerprint = userAgent + language + screenWidth + screenHeight;

            let hash = 0;
            for (let i = 0; i < fingerprint.length; i++) {
                hash = ((hash * 31) + fingerprint.charCodeAt(i)) % 2147483647;
            }
            const hwid = hash.toString();
            console.log("HWID (browser):", hwid);
            return hwid;
        } catch (err) {
            console.error("HWID generation failed:", err);
            return null;
        }
    }

    async function getKey() {
        const keyDisplay = document.getElementById('keyDisplay');
        const debugInfo = document.getElementById('debugInfo');

        try {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            if (!token) {
                keyDisplay.textContent = '‚ùå Invalid or missing token';
                debugInfo.textContent = 'Missing token in URL';
                return;
            }

            const hwid = generateHWID();
            if (!hwid) {
                keyDisplay.textContent = '‚ùå Failed to generate HWID';
                debugInfo.textContent = 'HWID generation returned null';
                return;
            }

            const url = `/getkey?token=${token}&hwid=${hwid}`;
            console.log("Calling backend:", url);

            const response = await fetch(url);
            const data = await response.json();

            if (data.error) {
                keyDisplay.textContent = `‚ùå ${data.error}`;
                debugInfo.innerHTML = `<strong>Error:</strong> ${data.error}<br><br>Token: ${token}<br>HWID: ${hwid}`;
            } else {
                keyDisplay.textContent = data.key;
                debugInfo.innerHTML = `
                    <strong>Debug Info:</strong><br>
                    ‚úÖ Key: ${data.key}<br>
                    üÜî HWID (client): ${hwid}<br>
                    üì° HWID (server): ${data.hwid}<br>
                    üìÖ Week: ${data.week}<br>
                    ‚è∞ Expires: ${new Date(data.expires * 1000).toLocaleString()}
                `;
            }

        } catch (err) {
            keyDisplay.textContent = '‚ùå Failed to load key';
            debugInfo.textContent = `Error: ${err.message}`;
            console.error("Fetch failed:", err);
        }
    }

    function copyKey() {
        const key = document.getElementById('keyDisplay').textContent;
        if (key && !key.includes('Error') && key !== 'Loading...') {
            navigator.clipboard.writeText(key);
            alert('‚úÖ Key copied to clipboard!');
        }
    }

    getKey();
</script>
</body>
</html>
